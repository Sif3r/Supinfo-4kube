apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: fleetman-queue
  name: fleetman-queue
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: fleetman-queue
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: fleetman-queue
    spec:
      containers:
        - image: supinfo4kube/queue:1.0.1
          name: fleetman-queue
          requests:
              memory: "256Mi"  # Demande de mémoire
              cpu: "0.5"       # Demande de CPU
            limits:
              memory: "512Mi"  # Limite mémoire
              cpu: "1"         # Limite CPU
          ports:
            - containerPort: 8161
              protocol: TCP
            - containerPort: 61616
              protocol: TCP
      restartPolicy: Always
